<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/3687bf3aa6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    
  </head>
  <body>
    <div class="container">
        <div class="card app-body">
            <div class="card-body">
        
      <form id="search-form">
          <div class="form-group">
              <div class="row">
                  <div class="col-8">
        <input
          type="text"
        class="form-control"
          placeholder="Search"
          autofocus
          id="search-input";
        />
        </div>
        <div class="col-2">
        <button type="submit" class="btn">Search</button>
    </div>
  <div class="col-2">
    <button type="submit" class="btn btn-current">Current</button>
  </div>
    
    </div>
        </div>
     
      <h1>Today</h1>

      <div class="card">
        <div class="card-body current-city">
          <h2 id="current-city-name">
            Current City Name
          </h2>
          <h2 id="current-temperature">
           <strong>18</strong> <span class="units">°C | <a href="#">°F </a> </span></h2> </br>
           <h2 class="conditions-api" id="conditions">Clear</h2>
          <h2>
          </br>
            <i class="far fa-sun current-city-icon"></i>
            </h2>

<!-- //unit conversion, wind speed, precipitation, weather description -->

        </div>
      </div>

      <h1>
        This Week
      </h1>

      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-body"><span class="weekday">Mon</span>  <br /><i class="far fa-sun this-week"></i></div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Tues <br />
              <i class="far fa-sun this-week"></i>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Wed <br />
              <i class="fas fa-cloud-rain this-week"></i>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Thur <br />
              <i class="fas fa-cloud-rain this-week"></i>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Fri <br />
              <i class="fas fa-cloud-rain this-week"></i>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Sat <br />
              <i class="fas fa-cloud-rain this-week"></i>
            </div>
          </div>
        </div>
      </div>
     
      <a href="https://github.com/n1cnacs/my-weather-project">Open Source</a>
  
    <script src="src/script.js"></script>
 
  </body>
</html>
