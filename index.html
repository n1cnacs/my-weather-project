<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/style.css" />
  <script src="https://kit.fontawesome.com/3687bf3aa6.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>



</head>

<body>
  <div class="container">
    <div class="card app-body">
      <div class="card-body">

        <form id="search-form">
          <div class="form-group">
            <div class="row">
              <div class="col-10">
                <input type="text" class="form-control" placeholder="Search" autofocus autocomplete="off" ;
                  id="search-input" ; />
              </div>
              <div class="col-2">
                <button type="submit" class="btn w-10">Search</button>
              </div>


            </div>
          </div>


          <h2 class="text-center" id="current-city-name">
            Current City Name
          </h2>
          <h1 class="text-center">Today</h1>
          <div class="card card-current-city">
            <div class="card-body current-city">

              <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Sun icon" id="weather-icon">
              <h2 class="conditions-api text-center" id="conditions">Clear</h2>

              <h2 class="text-center" id="current-temperature">
                18

              </h2>
              <h3 class="text-center">
                <a href="#" class="active" id="temperature-link-c">°C </a> |
                <a href="#" id="temperature-link">°F </a> </h3>


              <!-- //unit conversion, wind speed, precipitation, weather description -->

            </div>
          </div>

          <hr />

          <div class="row">
            <div class="col-4">
              <div class="card this-card w-100">
                <div class="card-body card text-center">
                  <i class="fas fa-wind icon-format"></i>
                  <span>Wind</span><span class="wind conditions-format" id="wind-speed">10</span></div>
              </div>
            </div>

            <div class="col-4">
              <div class="card this-card w-100">
                <div class="card-body card text-center">
                  <i class="fas fa-temperature-high icon-format"></i>

                  Humidity<span class="humid conditions-format" id="humidity">15</span>

                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card this-card w-100">
                <div class="card-body card text-center">
                  <i class="fas fa-tint icon-format"></i>
                  Feels like <span class="precip conditions-format" id="feels-like">10</span>

                </div>
              </div>
            </div>



          </div>

          <a href="https://github.com/n1cnacs/weather-app-final-project" target="_blank">Open Source</a>
          <span class="open-source">coded by Nicola Warner</span>
          <script src="src/script.js"></script>

</body>

</html>
